{% extends "catalogue/base.html" %}
{% block content %}
    <div class="container-fluid mt-4">
        <div class="row justify-content-center align-items-center">
            {% for news in news_list %}
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card border-dark text-center" style="height: 240px;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title"><a href="#">{{ news.news_title }}</a></h5>
                            <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ news.news_message }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
