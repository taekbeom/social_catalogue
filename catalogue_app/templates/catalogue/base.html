{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'catalogue/main.css' %}">
    {% if title %}
        <title>Catsbi - {{ title }}</title>
    {% else %}
        <title>Catsbi</title>
    {% endif %}
</head>
<body>
    <nav class="navbar custom-navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'app_home' %}">
              <img
                src="images.png"
                height="20"
                alt="Catsbi"
                loading="lazy"
              />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon custom-toggler"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_catalogue' %}">Catalogue</a>
                    </li>
                </ul>
                <div id="navbar-search-autocomplete" class="form-outline custom-search">
                    <input type="search" id="form1" class="form-control" placeholder="Search"/>
                    <button type="button" class="btn btn-primary custom-search-btn px-3 me-2" data-mdb-ripple-init>
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <ul class="navbar-nav ml-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_login' %}">Login</a>
                    </li>
                </ul>
              </div>

          </div>
        </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://kit.fontawesome.com/8b5bc625a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
