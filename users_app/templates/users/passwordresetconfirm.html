{% extends "catalogue/base.html" %}
{% block content %}
<div class="container-edit">
    <div class="card border-dark card-password edit-form mt-4">
        <form novalidate method="POST">
            {% csrf_token %}
            <div class="form-outline mt-4 mb-3" style="margin: 0 30px;">
                <input type="password" placeholder="Password" class="form-control"
                        id="id_new_password1" name="new_password1"/>
                {% for error in form.new_password1.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>

            <div class="form-outline mb-3" style="margin: 0 30px;">
                <input type="password" placeholder="Re-enter Password" class="form-control"
                        id="id_new_password2" name="new_password2"/>
                {% for error in form.new_password2.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4" style="margin: 0 auto;">Reset</button>
        </form>
    </div>
</div>
{% endblock content%}
